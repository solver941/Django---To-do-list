{% extends "app/main.html" %}
<!DOCTYPE html>
<body>

{% block header %}Přidat úkol{% endblock %}
{% block content %}

    {% if messages %}
        <div id="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <div id="todo-form">
        <form action="/add_item/" method="post" id="add-item-form">
            {% csrf_token %}
            <label for="to_do">Úkol:</label>
            <input type="text" id="to_do" name="item" required>

            <label for="due_date">Datum vyhotovení:</label>
            {{ example_form.my_date_field }}
            {% comment %}<input type="text" id="due_date" name="due_date" required>{% endcomment %}
            <input id="due_date" name="due_date" type="date" required>
            <br><br>
            <input type="submit" value="Přidat">
        </form>
    </div>


{% endblock %}
