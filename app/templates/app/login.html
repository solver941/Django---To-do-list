{% extends "app/main.html" %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'app/css/login.css' %}">
{% endblock %}

{% block header %}
    Přihlašovací stránka
{% endblock %}

{% block content %}
    {% if messages %}
        <div id="messages">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form class="registration-form" action="/login_method/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="hidden" name="next" value="{% url 'app:logged_in_page' %}">
        <button type="submit">Login</button>
    </form>
{% endblock %}
